<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" type="image/png" href="img/icon.png">
    <title>Pomodoro</title>
</head>
<body>
    <audio id="myAudio" src="img/alarm.wav" loop ></audio>

    <div class="popup" id="popup">
        <div class="popup__close" id="popup_close">&#9932;</div>
        <div class="popup__box">
            <h3 class="heading-3">
                Timer Settings
            </h3>
            <form action="#" class="popup__form">
                <div class="form__col">
                    <div class="form_group">
                        <p class="form_group__text">
                            Study Time
                        </p>
                        <div class="form_group_inputs">
                            <div class="form_input_box">
                                <input type="number" placeholder="Study time (minutes)"  
                                class="popup__input" min="1" max="59" required id="study_time_minutes">
                                <label class="form__label" for="study_time_minutes">Study time (minutes)</label>
                            </div>
                            
                            <div class="form_input_box">
                                <input type="number"  placeholder="Study time (seconds)"  
                                class="popup__input" min="0" max="59" required id="study_time_seconds">
                                <label class="form__label" for="study_time_seconds">Study time(seconds)</label>
                            </div>
                        </div>
                    </div>
    
                    <div class="form_group">
                        <p class="form_group__text">
                            Rest Time
                        </p>
                        <div class="form_group_inputs">
                            <div class="form_input_box">
                                <input type="number" name="rest_time"  placeholder="Rest time (minutes)"  class="popup__input"
                                min="1" max="59" required id="rest_time_minutes">
                                <label class="form__label" for="rest_time_minutes">Rest time (minutes)</label>
                            </div>

                            <div class="form_input_box">
                                <input type="number" name="rest_time"  placeholder="Rest time (seconds)"  class="popup__input"
                                min="0" max="59" required id="rest_time_seconds">
                                <label class="form__label" for="rest_time_seconds">Rest time (seconds)</label>
                            </div>
                        </div>
                    </div>

                    <div class="form_group">
                        <p class="form_group__text">
                            Big Rest Time
                        </p>
                        <div class="form_group_inputs">
                            <div class="form_input_box">
                                <input type="number"  placeholder="Big rest time (minutes)"  class="popup__input"
                                min="1" max="59" required id="big_rest_time_minutes">
                                <label class="form__label" for="big_rest_time_minutes">Big rest time (mm:ss)</label>
                            </div>

                            <div class="form_input_box">
                                <input type="number"  placeholder="Big rest time (seconds)"  class="popup__input"
                                min="0" max="59" required id="big_rest_time_seconds" max="59" min="0">
                                <label class="form__label" for="big_rest_time_seconds">Big rest time (mm:ss)</label>
                            </div>
                        </div>
                        <label class="custom-checkbox" for="timer_auto_start" >
                            <input type="checkbox" checked id="timer_auto_start">
                            <span class="checkmark"></span>
                            Timer auto start
                        </label>
                    </div>
                </div>
            </form>
        </div>
    </div>


    <header class="header">
        <h1 class="heading-1">Pomodoro</h1>
        <div class="header__icons">
            <svg class="header__icon" id="settings_button">
                <use xlink:href="img/sprite.svg#icon-cog"></use>
            </svg>
            <svg class="header__icon" id="sound">
                <use xlink:href="img/sprite.svg#icon-sound"></use>
            </svg>
            <svg class="header__icon" id="sound_mute">
                <use xlink:href="img/sprite.svg#icon-sound-mute"></use>
            </svg>
        </div>
    </header>

   
    <div class="timer">
            <h2 class="timer__text" id="timer_state">&nbsp;</h2>
            <div class="timer__box" id="timer_text">
            </div>
            <div class="timer__utilities">
                <svg class="timer__icon" id="play_button">
                    <use xlink:href="img/sprite.svg#icon-controller-play"></use>
                </svg>
                <svg class="timer__icon" id="stop_button">
                    <use xlink:href="img/sprite.svg#icon-controller-paus"></use>
                </svg>
                <svg class="timer__icon" id="reset_button" id="reset_button">
                    <use xlink:href="img/sprite.svg#icon-back-in-time"></use>
                </svg>
            </div>
    </div>


    <footer class="footer">
        <p class="footer__text">Studied: <span id="study_time_text">&nbsp;</span></p>
        <p class="footer__text" >Rested: <span id="rest_time_text">&nbsp;</span></p>
    </footer>
    <script src="JS/index.js"></script>
</body>
</html>
